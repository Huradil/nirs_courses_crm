  <script>
{% if messages %}
  {% for message in messages %}
    {% if message.tags == 'success' %}
      $(document).Toasts('create', {
        title: 'Успешно',
        body: '{{ message }}',
        delay: 5000,
        autohide: true,
        class: 'bg-success'
      });
    {% elif message.tags == 'error' %}
      $(document).Toasts('create', {
        title: 'Ошибка',
        body: '{{ message }}',
        delay: 5000,
        autohide: true,
        class: 'bg-danger'
      });
    {% else %}
      $(document).Toasts('create', {
        title: 'Уведомление',
        body: '{{ message }}',
        delay: 5000,
        autohide: true,
        class: 'bg-{% if message.tags == 'warning' %}warning{% else %}info{% endif %}'
      });
    {% endif %}
  {% endfor %}

{% endif %}

</script>
{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
