{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Наименование курса</th>
        <th scope="col">Преподаватель</th>
        <th scope="col">Дата начала курса</th>
        <th scope="col">Действия</th>
    </tr>
    </thead>
    <tbody>
    {% for course in courses %}
    <tr>
        <td>{{ course.course_name }}</td>
        <td>{{ course.teacher }}</td>
        <td>{{ course.date_start }}</td>
        <td>
            <a href="{% url 'course_detail' course.pk %}">
               <i class="nav-icon fas fa-edit"></i>
               </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
    </div>
</div>

{% endblock content%}
